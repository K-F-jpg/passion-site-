            body {
                display: flex;

                height: 100vh;
                border: 1px limegreen solid;
                margin: auto;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            .container {
                display: flex;
                flex-direction: column;
                height: 100%;
                width: 100%;
                border: 1px solid limegreen;
                justify-content: left;
                align-items: flex-start;
            }
            .content-div {
                display: flex;
                flex-direction: row;
                height: 5%;
                width: 100%;
                justify-content: left;
                align-items: flex-start;
                border: 2px limegreen solid;
            }
            .smol-tiles {
                display: flex;
                flex-direction: row;
                height: 100%;
                width: 2.5%;
                border: 3px solid limegreen;
                background-color: limegreen
            } .smol-tiles:hover {
                background-image: url("MEDIA/green-squishy-smaller-removebg-preview.png"); background-size: 130%; background-repeat: no-repeat; background-position: center;
                background-color: white;
                transition: .5s;
            }
            .this-will-def-break-something {
                background-color: red;
                border: 3px solid yellow;
                width: 10%;
                height: 10%;
            }
        </style>
